<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="barberia.css">
    <title>CONTACTO</title>
</head>
<body>
    <header>
        <div class="caja">
            <img id="fotin" src="imagenes/logo.png">
            <h1>LA BARBERIA <br>DEL BETA</br></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="barberia.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main >
      <form>
        <label for="nombreapellido">NOMBRE Y APELLIDO</label>
        <input type="text" id="nombreapellido" class="padron" required>

        <label for="email">CORREO ELECTRONICO</label>
        <input type="email" id="email" class="padron" required placeholder="ejemplo@barberiabeta.com">

        <label for="cel">TELEFONO DE CONTACTO</label>
        <input type="tel" id="cel" class="padron" required placeholder="(xxx) xxx xx xx">

        <label for="mensaje">AGREGUE INFORMACION ADICIONAL</label>
        <textarea cols="74" rows="10" id="mensaje" class="padron" required></textarea>

        <fieldset class="puntitos">
            <legend>Como el gustaria ser contactado</legend>
            <label for="correo"><input type="radio" name="seleccion" id="correo">email</label>

            <label for="whatsapp"><input type="radio" name="seleccion"  id="whatsaap" checked>whatsaap</label>
        
            <label for="celular"><input type="radio" name="seleccion"  id="celular">celular</label>
            
        </fieldset>

    <div>
        <p>En que horario desea ser contactado</p>
        <select>
            <option>manana</option>
            <option>tarde</option>
            <option>noche</option>
        </select>

    </div>

        <label for="contactar" class="checkbox"><input type="checkbox" id="contactar" checked>DESEA SER CONTACTADO</label>
        

        <input type="submit" value="enviar" id="submit">


        <table>
            <thead>
                <tr>
                    <th>DIA</th>
                    <th>HORA</th>
                 </tr>
            </thead>
            <tbody>
                <tr>
                   <td>Lunes</td>>
                   <td>8:00 am- 8:pm</td>
                </tr>
                <tr>
                    <td>Miercoles</td>>
                    <td>8:00 am- 8:pm</td>
                 </tr>
                 <tr>
                    <td>Viernes</td>>
                    <td>8:00 am- 8:pm</td>
                 </tr>
            </tbody>
        </table>
      </form>

    </main>

    <footer>
        <img class="barbitapic "src="imagenes/logo-blanco.png">
        <p class="leyenda">© Copyright barberia EL beta - 2022</p>
    </footer>
</body>
</html>
